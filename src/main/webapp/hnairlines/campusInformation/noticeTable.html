<!DOCTYPE html>
<html>
<head>
    <title>jQuery WeUI</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <meta name="description" content="">

    <link rel="stylesheet" href="../statics/css/weui.min.css">
    <link rel="stylesheet" href="../statics/css/jquery-weui.css">
    <link rel="stylesheet" href="../statics/css/demos.css">
</head>

<body ontouchstart>

<div class="bd">
    <div class="page__bd">
        <div class="weui-cells__title">带图标、说明、跳转的列表项</div>

        <div class="weui-cells">

            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__hd"><img
                        src="../statics/images/icon_nav_cell.png"
                        alt="" style="width:20px;margin-right:5px;display:block"></div>
                <div class="weui-cell__bd">
                    <p>cell standard</p>
                </div>
                <div class="weui-cell__ft">说明文字</div>
            </a>
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__hd"><img
                        src="../statics/images/icon_nav_cell.png"
                        alt="" style="width:20px;margin-right:5px;display:block"></div>
                <div class="weui-cell__bd">
                    <p>cell standard</p>
                </div>
                <div class="weui-cell__ft">说明文字</div>
            </a>
        </div>
    </div>
</div>

<script src="../statics/js/jquery-2.1.4.js"></script>
<script src="../statics/js/fastclick.js"></script>
<script>
    $(function () {
        FastClick.attach(document.body);
    });
</script>
<script src="../statics/js/jquery-weui.js"></script>
</body>
</html>
